<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights | Loading</title>
    <style>
        /* Loading Page Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFB6C1, #E83E8C);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .shop-name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            animation: bounce 1.5s infinite ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dot:nth-child(1) {
            animation-delay: 0.1s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add some decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .cake-icon {
            font-size: 10rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .shop-name {
                font-size: 2.5rem;
            }
            
            .dot {
                width: 15px;
                height: 15px;
            }
            
            .cake-icon {
                font-size: 6rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="loading-container">
        <!-- Decorative elements -->
        <div class="decoration" style="top: 10%; left: 10%;">
            <i class="fas fa-cake cake-icon"></i>
        </div>
        <div class="decoration" style="bottom: 15%; right: 15%; transform: rotate(30deg);">
            <i class="fas fa-cake cake-icon"></i>
        </div>
        <div class="decoration" style="top: 20%; right: 20%; transform: rotate(-15deg);">
            <i class="fas fa-cake cake-icon"></i>
        </div>
        
        <!-- Main content -->
        <div class="shop-name">Sweet Delights</div>
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = "mainpage.html";
        }, 2000);
        
        // Optional: Preload the main page for smoother transition
        window.onload = function() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'mainpage.html';
            link.as = 'document';
            document.head.appendChild(link);
        };
    </script>
</body>
</html>
